<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نرم‌افزار خدمات مشتریان</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
<style>
body { background-color: #f8f9fa; }
header {
  background-color: #0d6efd;
  color: white;
  padding: 1rem;
  text-align: center;
  font-size: 1.5rem;
}
.ticket-card {
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  border-radius: 10px;
}
</style>
</head>
<body>
<header>
  نویسنده: آقای مهندس لطیف التجار بزرگ
</header>

<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>مدیریت تیکت‌ها</h3>
    <button class="btn btn-success" id="btn-new">تیکت جدید</button>
  </div>
  <div id="ticket-list" class="row g-3"></div>
</div>

<!-- Modal New Ticket -->
<div class="modal fade" id="modalNew" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">ثبت تیکت جدید</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">عنوان</label>
          <input type="text" id="ticket-title" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">شرح مشکل</label>
          <textarea id="ticket-desc" class="form-control"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
        <button class="btn btn-primary" id="save-ticket">ذخیره</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
(function(){
  const ticketList = document.getElementById('ticket-list');
  const btnNew = document.getElementById('btn-new');
  const modalNew = new bootstrap.Modal(document.getElementById('modalNew'));
  const inputTitle = document.getElementById('ticket-title');
  const inputDesc = document.getElementById('ticket-desc');
  const btnSave = document.getElementById('save-ticket');

  let tickets = [];

  // Load from localStorage with safety
  try {
    const saved = localStorage.getItem('cs_tickets');
    tickets = saved ? JSON.parse(saved) : [];
    if (!Array.isArray(tickets)) tickets = [];
  } catch(e) {
    console.warn("LocalStorage data invalid, resetting.", e);
    tickets = [];
    localStorage.removeItem('cs_tickets');
  }

  function renderTickets(){
    ticketList.innerHTML = '';
    if (tickets.length === 0) {
      ticketList.innerHTML = '<div class="col-12 text-center text-muted">هیچ تیکتی ثبت نشده است.</div>';
      return;
    }
    tickets.forEach((t, idx) => {
      const col = document.createElement('div');
      col.className = 'col-md-4';
      col.innerHTML = `
        <div class="card ticket-card p-3">
          <h5>${t.title}</h5>
          <p>${t.desc}</p>
          <small class="text-muted">${new Date(t.date).toLocaleString('fa-IR')}</small>
        </div>
      `;
      ticketList.appendChild(col);
    });
  }

  btnNew.addEventListener('click', () => {
    inputTitle.value = '';
    inputDesc.value = '';
    modalNew.show();
  });

  btnSave.addEventListener('click', () => {
    const title = inputTitle.value.trim();
    const desc = inputDesc.value.trim();
    if (!title || !desc) {
      alert('لطفاً همه فیلدها را پر کنید.');
      return;
    }
    tickets.push({ title, desc, date: new Date().toISOString() });
    localStorage.setItem('cs_tickets', JSON.stringify(tickets));
    renderTickets();
    modalNew.hide();
  });

  renderTickets();
})();
</script>
</body>
</html>
